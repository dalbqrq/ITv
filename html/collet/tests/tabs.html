<!-- tab pane styling -->
<style>

/* tab pane styling */
div.panes div {
	display:none;		
	padding:15px 10px;
	border:1px solid #999;
	border-top:0;
	height:100px;
	font-size:14px;
	background-color:#fff;
}

</style>


<!-- tab "panes" -->
<div class="panes">
	<div style="display: block;">First tab content. Tab contents are called "panes"<p> <a href=http://www.maxdesign.com.au/articles/process/>See MaxDesign</a></div>
	<div style="display: none;">Second tab content</div>
	<div style="display: none;">Third tab content</div>
</div>

<p>
daniel
<p>

<!-- the tabs -->
<ul class="tabs">
	<li><a class="current" href="#">Tab 1</a></li>
	<li><a class="" href="#">Tab 2</a></li>
	<li><a class="" href="#">Tab 3</a></li>
</ul>


<!-- This JavaScript snippet activates those tabs -->
<script>

// perform JavaScript after the document is scriptable.
$(function() {
	// setup ul.tabs to work as tabs for each div directly under div.panes
	$("ul.tabs").tabs("div.panes > div");
});
</script>



</body></html>
