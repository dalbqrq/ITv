
define service{
	name                    generic-bp-service
	use                     generic-service
	contact_groups          admins
	host_name               business_processes
	notification_period     24x7
	max_check_attempts      1
	register                0
	}

define service{
	name                    generic-bp-detail-service
	use                     generic-service
	contact_groups          admins
	host_name               business_processes_detail
