<VirtualHost *:80>
	ServerAdmin webmaster@itvision.com.br

	DocumentRoot /usr/local/itvision/html
	<Directory "/usr/local/itvision/html">
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	ScriptAlias /orb /usr/local/itvision/orb
	<Directory "/usr/local/itvision/orb">
		AllowOverride None
		Options +ExecCGI +MultiViews +SymLinksIfOwnerMatch FollowSymLinks
		Order allow,deny
		Allow from all
	</Directory>

	# Possible values: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	ErrorLog /var/log/apache2/itvision_error.log
	CustomLog /var/log/apache2/tivision_access.log combined

</VirtualHost>
